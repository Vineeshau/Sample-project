<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<title>Index</title>
</head>
<body>
	<table id="stud_details">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Place</th>
			</tr>
		</thead>
		<tbody>
			<script type="text/javascript">
				$(document).ready(function () {
					localStorage.setItem("Authorization","eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE2ODAyNDc5MzZ9.IArASccqJnQUz7SBmJnndjL6BicEaOb4ed67n4FbxtU")
					$.ajax({
						type: 'GET',
						url: "http://127.0.0.1:3000/api/v1/students",
						headers: {"Authorization": localStorage.getItem("Authorization")},
						dataType: "json",
						success: function(result) {
							var markup = '';
							console.log(result.data)
							$.each(result.data, function(index, items){	
								markup += '<tr><td>' + items.name + '</td><td>' 
													+ items.age + '</td><td>' 
													+ items.email + '</td><td>' 
													+ items.place + '</td></tr>'; 
							});
							$('#stud_details').append(markup);
						}
					});
				});
			</script>
		</tbody>
	</table>
</body>
</html>
